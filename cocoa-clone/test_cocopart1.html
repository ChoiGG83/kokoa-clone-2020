<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test_cocopart1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test_cocopart1</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__xicon"><i class="fas fa-times fa-2x"></i></span>
      <h1 class="status-bar__title">Playlist</h1>
      <div class="status-bar__blank"></div>
    </div>
    <div class="songbox-main">
      <div class="songbox-main_image">
        <i class="far fa-image" style="font-size: 50px"></i>
      </div>
      <div class="songbox-main_info">
        <div class="songbox-main_info_text"><h1>Random</h1></div>
        <div class="songbox-main_info_text"><h1>Love</h1></div>
        <div class="songbox-main_info_text"><h4>by Divay Kapoor</h4></div>
      </div>
    </div>
    <div class="play-bar">
      <div class="play-bar_playicon">
        <i class="fas fa-play" style="font-size: 40px"></i>
        <h2 class="playicon_text">play</h2>
      </div>
      <div class="play-bar_hearticon">
        <i class="far fa-heart" style="font-size: 40px"></i>
      </div>
      <div class="play-bar_plusicon">
        <i class="fas fa-plus" style="font-size: 40px"></i>
      </div>
    </div>
    <div class="sub-songbox">
      <div class="sub-songbox_matar">
        <div class="f85a2a"></div>
        <div class="sub-songbox_info">
          <h1 class="sub-songbox_info_text">Matarhasti</h1>
          <p class="sub-songbox_info_text">Mohit Chauhan</p>
        </div>
      </div>
      <div class="sub-songbox_atti">
        <div class="ff89bb"></div>
        <div class="sub-songbox_info">
          <h1 class="sub-songbox_info_text">Attitude</h1>
          <p class="sub-songbox_info_text">Lewis OfMan.Attitude</p>
        </div>
      </div>
      <div class="sub-songbox_try">
        <div class="c1847e5"></div>
        <div class="sub-songbox_info">
          <h1 class="sub-songbox_info_text">Shakira</h1>
          <p class="sub-songbox_info_text">Zootopia</p>
        </div>
      </div>
      <div class="sub-songbox_sun">
        <div class="c00c6ad"></div>
        <div class="sub-songbox_info">
          <h1 class="sub-songbox_info_text">Sunflower</h1>
          <p class="sub-songbox_info_text">Joseph Vincent.Sunflower</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
