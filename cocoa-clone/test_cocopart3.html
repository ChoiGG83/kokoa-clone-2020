<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test_cocopart3.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="page1">
      <div class="p1-stutus">
        <div class="p1-stutus__back"><i class="fas fa-arrow-left"></i></div>
        <div class="p1-stutus__search"><i class="fas fa-search"></i></div>
      </div>
      <div class="p1-main">
        <img
          class="p1-mainimg"
          src="https://post-phinf.pstatic.net/MjAxODExMTRfNDIg/MDAxNTQyMTg1ODkxODgx.K5-6hSzHmSuXo0I5BTUmV_MdMDayjWIERihmHHQKb5og.3CE-J0XwOJxfNotdFqHGCC63c8SeMlC06uBf9xz_Mv8g.PNG/%EB%93%9C%EB%A0%81%ED%81%B0%ED%83%80%EC%9D%B4%EA%B1%B03_%EB%A1%9C%EA%B3%A0%EC%B6%94%EA%B0%80.png?type=w1200"
        />
        <div class="p1-maintitle">
          <div class="p1-maintitle__title">Drunken Tiger</div>
          <div class="p1-maintitle__subtitle">Rap, Hip-Hop</div>
        </div>
      </div>
      <div class="p1-main__function">
        <div class="p1-main__function1">Shuffle</div>
        <div class="p1-main__function2">
          <i class="fas fa-heart"></i>340,500
        </div>
      </div>
      <div class="p1-album">
        <div class="p1-album__1">
          <img
            class="p1-album1__img"
            src="https://www.sound-wave.co.kr/shopimages/soundwave/0010050000353.jpg"
          />

          <div class="p1-album1__title">
            <div class="p1-album1__title__name">Drunken Tiger</div>
            <div class="p1-album1__title__title">YEAR OF THE TIGER</div>
          </div>
          <div class="p1-album1__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="p1-album__1">
          <img
            class="p1-album1__img"
            src="https://image.yes24.com/goods/197296"
          />

          <div class="p1-album1__title">
            <div class="p1-album1__title__name">Drunken Tiger</div>
            <div class="p1-album1__title__title">Great birth</div>
          </div>
          <div class="p1-album1__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="p1-album__1">
          <img
            class="p1-album1__img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfLkxYc2R3218NJqw5IV-b-edr7FIFEaxHhA&usqp=CAU"
          />

          <div class="p1-album1__title">
            <div class="p1-album1__title__name">Drunken Tiger</div>
            <div class="p1-album1__title__title">The Legend of...</div>
          </div>
          <div class="p1-album1__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="p1-album__2">
          <img
            class="p1-album2__img"
            src="https://i.ytimg.com/vi/zMOmXISyRXM/hqdefault.jpg"
          />
          <div class="loading"><i class="fas fa-spinner"></i></div>

          <div class="p1-album2__title">
            <div class="p1-album2__title__name">Drunken Tiger</div>
            <div class="p1-album2__title__title">Root</div>
          </div>
          <div class="p1-album2__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="p1-playbox">
        <div class="p1-playbox_title">
          <div class="p1-playbox_title_name">Drunken Tiger</div>
          <div class="p1-playbox_title_song">Root</div>
        </div>
        <div class="p1-playbox_btn">
          <div class="p1-playbox_box_btn1">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="p1-playbox_box_btn2">
            <i class="fas fa-pause fa-lg"></i>
          </div>
          <div class="p1-playbox_box_btn3">
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="page2">
      <div class="p2-stutus">
        <div class="p2-stutus__back"><i class="fas fa-arrow-left"></i></div>
        <div class="p2-stutus__search"><i class="fas fa-search"></i></div>
      </div>
      <div class="page2__playimg">
        <img src="https://t1.daumcdn.net/cfile/tistory/1713F23A4EE36EB709" />
      </div>
      <div class="page2__title">
        <div class="page2__title_title">Root</div>
        <div class="page2__title_name">Drunken Tiger</div>
      </div>

      <div class="page2__playbox">
        <div class="page2__playboxtime">
          <span class="page2__playboxstart">1:23</span>
          <span class="page2__playboxend">3:21</span>
        </div>
        <input class="time_range" type="range" />
      </div>
      <div class="page2__playbox__btn">
        <div class="page2__playbox__btn1"><i class="fas fa-retweet"></i></div>
        <div class="page2__playbox__btn2">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="page2__playbox__btn3">
          <i class="fas fa-play-circle"></i>
        </div>
        <div class="page2__playbox__btn4">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="page2__playbox__btn5"><i class="fas fa-random"></i></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
