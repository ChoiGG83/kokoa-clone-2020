<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test_cocopart2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__menu"><i class="fas fa-bars"></i></div>
      <div class="status-bar__title"><strong>Library</strong></div>
      <div class="status-bar__basket">
        <i class="fas fa-shopping-basket"></i>
      </div>
    </div>
    <form class="search-bar">
      <input
        class="search-bar_input"
        type="text"
        placeholder="Search books..."
      />
    </form>
    <div class="main">
      <div class="main__title">Book of the day</div>
      <div class="main__info">
        <img
          src="https://pds.joins.com/news/component/newsis/201703/03/NISI20170303_0012748809_web.jpg"
        />
        <div class="main__info__right">
          <div class="right__book">No Fixed Abode</div>
          <div class="right__name">Journey Through</div>
          <div class="star">
            <i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i
            ><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i
            ><i class="far fa-star fa-sm"></i>
          </div>
          <div class="right_box">
            <div class="right__box1">journey</div>
            <div class="right__box2">Biography</div>
          </div>
          <div class="right__last">
            <div><i class="fas fa-bookmark"></i></div>
            <div class="right__box3">Book Now</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
