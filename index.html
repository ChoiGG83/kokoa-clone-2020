<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
      <p class="welcome-header__text">if you have kakao Account,</p>
      <p class="welcome-header__text">
        log in with your email or phone number.
      </p>
    </header>
    <form action="friend.html" metiod="get" id="login-form">
      <input required name="username" type="email" placeholder="Email" />
      <input
        required
        name="password"
        type="password"
        placeholder="password"
        minlength="10"
      />
      <input required type="submit" value="Log in" />
      <input required type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
      <span>Please reduce the screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
