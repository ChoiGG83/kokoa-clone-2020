<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html">
            <span class="nav__redpoint"></span
            ><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/avatar1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cat butler</h4>
            <h6 class="user-component__subtitle">
              + 010 4009 4613<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar-alt fa-lg"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fab fa-google-drive fa-lg"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-kiss-wink-heart fa-lg"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-palette fa-lg"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-row icon-row2">
        <div class="icon-row_icon">
          <i class="fas fa-file-invoice-dollar fa-lg"></i><span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments fa-lg"></i><span>Openchat</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-kiss-wink-heart fa-lg"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-palette fa-lg"></i><span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestion__icon-text">Kakao Stroy</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestion__icon-text">Kakao Stroy</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestion__icon-text">Kakao Stroy</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__redpoint"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
      <span>Please reduce the screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
